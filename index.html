<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" />
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>


      <nav class="navbar navbar-expand-sm navbar-light gaznav fixed-top">
        <div class="container-fluid">
          <h2>Gazetteer</h2>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <label for="countries">Please Select a country</label>
      <select id="countries">
        
      </select>
            </li>
            <li class="nav-item"><button type="button" class="countryinfo" data-toggle="modal" data-target="#mymodal">Country Information

            </button> 
              
            </li>
           
          </ul>
        </div>


        </div>
       

        
      </nav>
  
     
      
    </header>

    <div id="map" class="container-fluid">
     <div class="modal fade" id="mymodal">

      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header"><h2>Country Information</h2></div>
          <div class="modal-body">
            <table id="information">
               <tr><td>Country : -</td><td id="country"></td></tr>
                <tr><td>Continent : -</td><td id="continent"></td></tr> 
                <tr><td>Capital : -</td><td id="capital"></td></tr>
                <tr><td>Population : -</td><td id="population"></td></tr>
 <tr><td>Further Information:- </td><td ><a href=""id="furtherinfo" target="_blank"></a></td></tr>             
 <tr><td>Temperature:- </td><td id="temp" ></td></tr>             
 <tr><td>Wind Direction:- </td><td id="wind" ></td></tr>             
           
              </table>


          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
     </div>

    </div>

    


    


     
      
      
    

    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
