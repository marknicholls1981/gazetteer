<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" />
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendors/Leaflet.EasyButton-master/src/easy-button.css">
    
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="vendors/Leaflet.EasyButton-master/src/easy-button.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>


      <nav class="navbar navbar-expand-sm navbar-light gaznav fixed-top">
        <div class="container-fluid">
          <h2>Gazetteer</h2>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               
      <select id="countries" class="custom-select">       
      </select>
            </li>
           
           
          </ul>
        </div>


        </div>
       

        
      </nav>
  
     
      
    </header>

    <div id="map" class="container-fluid"></div>
      
       <!-- weather modal -->
      
       <div class="modal" tabindex="-1" id="weathermodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Weather</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <table id="weathertable">
                    <thead id="weatherinfo"><th></th></thead>
                    <tbody id ="columns"></tbody>

                  </table>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

                
        

<!-- country info modal -->

       

<div class="modal" tabindex="-1" id="infomodal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
              <div class="container-fluid">

                <div class="row">

<div class="col-sm-6"> <img id="flag" class="flag"></div>
<div class="col-sm-6"><p class="modal-title" id="country"></p></div>
                </div>
              </div>



             
                
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body info">
                <table id="information">
                   
                    <tr>
                        <td class="summary">Capital</td>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <td class="summary">Population</td>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <td class="summary">Continent</td>
                        <td id="continent"></td>
                    </tr>
                    <tr>
                        <td class="summary">Summary</td>
                        <td id="summary"></td>
                    </tr>
                    <tr>
                        <td class="summary">More Info</td>
                        <td id="moreinfo"><a href="" id="furtherinfo" target ="_blank"></a></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>



          <!-- news modal -->
          <div class="modal" tabindex="-1" id="newsmodal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Latest news</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body info">
                        <div class="container-fluid news" id="articles">
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


          <!-- exchange rates modal -->
          <div class="modal" tabindex="-1" id="ratesmodal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Latest exchange rates</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body info">
                        <div class="container-fluid" id="rates">
                            <p>Anything</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

          
          






          <div id="preloader"></div>
        

          
    
                    
            



        
    
    
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
    
  </body>
</html>
